<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/gold-phone-input/gold-phone-input.html">
<link rel="import" href="../../bower_components/vaadin-date-picker/vaadin-date-picker.html">

<dom-module id="ski-button">
  <template>
    <style>
      :host {
        display: block;
        padding-top:20px;
      }

    </style>
    <label>Have you skied with us before?</label>
    <paper-radio-group>
        <paper-radio-button checked="{{skiedBefore}}" >Yes</paper-radio-button>
        <paper-radio-button checked="{{!skiedBefore}}" >No</paper-radio-button>
    </paper-radio-group>

    <template is="dom-if" if="[[skiedBefore]]">
            <h3>Glad to have you back! Lets see if we can find you</h3>

            <paper-input placeholder="First Name"></paper-input>
            <paper-input placeholder="Last Name"></paper-input>
            <gold-phone-input placeholder="Cell Phone"></gold-phone-input>
            <vaadin-date-picker placeholder='Date of Birth'></vaadin-date-picker>
    </template>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SkiButton extends Polymer.Element {
      static get is() { return 'ski-button'; }
      static get properties() {
        return {
 
          skiedBefore: {
            type: Boolean,
            value: false 
          },
          person: {
              type: Object,
              value: function() { return {}; } 
          }
        }
      }
    }

    window.customElements.define(SkiButton.is, SkiButton);
  </script>
</dom-module>
